apply plugin: 'java-library'
apply plugin: "org.inferred.processors"

buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "gradle.plugin.org.inferred:gradle-processors:2.2.0"
    }
}

dependencies {
    implementation "org.immutables:value-annotations:2.7.4" // or implementation, or compileOnly
    annotationProcessor "org.immutables:value:2.7.4"
    testAnnotationProcessor "org.immutables:value:2.7.4"

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.8'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-guava:2.9.8'

    api 'joda-time:joda-time:2.10.1'
    implementation 'com.google.guava:guava:23.5-jre'

    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-jackson:2.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.14.0'

    compileOnly deps.jsr305
    api deps.bouncycastle

    testImplementation 'junit:junit:4.12'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8
